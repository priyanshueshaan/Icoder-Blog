{% extends 'basic.html' %}
{% block title%} Contact Us Page {% endblock %}
{% block body %}
<div class="container">
    <form action="/home/contact/" method="post">
        {% csrf_token %}
        <h1>Contact Us</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" >
            <!-- for and id should be same-->
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-Mail </label>
            <input type="email" class="form-control" id="email" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="query" class="form-label">Your Query</label><br>
            <textarea class="form-control" id="query" rows="5" name="query"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock%}
